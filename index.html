<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GTA 6 Countdown | How Much Time Left</title>
  <meta name="description" content="Countdown to GTA 6 release date. See how much time is left until the next Grand Theft Auto arrives.">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

   background: url('gta6.jpg') no-repeat center center fixed;
background-size: cover;


    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 4px black;
    }

    .countdown {
      font-size: 2rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    .ad-placeholder {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      padding: 10px;
      border-radius: 8px;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      .countdown {
        font-size: 1.2rem;
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>
  <h1>GTA 6 Countdown</h1>
  <div class="countdown" id="countdown">Loading...</div>

  <div class="ad-placeholder">
    <!-- Aquí puedes poner tu código de anuncio de Google AdSense -->
    [Ad placeholder]
  </div>

  <script>
    const countdown = document.getElementById("countdown");
    const releaseDate = new Date("November 25, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = releaseDate - now;

      if (distance < 0) {
        countdown.innerHTML = "GTA 6 is out now!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `
        ${days}d ${hours}h ${minutes}m ${seconds}s
      `;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
