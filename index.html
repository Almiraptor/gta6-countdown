<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GTA 6 Countdown | How Much Time Left</title>
  <meta name="description" content="Countdown to GTA 6 release date. See how much time is left until the next Grand Theft Auto arrives.">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background: url('fondo-gta6.jpg') no-repeat center center fixed;
      background-size: cover;
    }

     display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh; /* altura total del viewport */
  flex-direction: column;
  color: white; /* texto blanco para que se vea sobre el fondo */
  font-family: Arial, sans-serif;
  text-align: center;
  margin: 0;
}
.countdown {
  font-size: 3rem;
  background: rgba(0, 0, 0, 0.6);
  padding: 25px 50px;
  border-radius: 15px;
  box-shadow: 0 0 20px rgba(0,0,0,0.7);
  user-select: none;
}
h1 {
  margin-bottom: 1rem;
  text-shadow: 2px 2px 4px black;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>GTA 6 Countdown</h1>
    <div class="countdown" id="countdown">Loading...</div>
  </div>

  <script>
    const countdown = document.getElementById("countdown");
    const releaseDate = new Date("November 25, 2025 00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = releaseDate - now;

      if (distance < 0) {
        countdown.innerHTML = "GTA 6 is out now!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdown.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
</html>
